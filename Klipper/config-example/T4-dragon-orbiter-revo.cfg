[gcode_macro T4]
variable_color: ""
gcode:
  {% if "xyz" not in printer.toolhead.homed_axes %}    ### Check if axes are homed
   G28
  {% endif %}
  SELECT_TOOL T=4

[tool T4]
tool_number: 4
extruder: extruder4
fan: multi_fan T4_partfan
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
params_park_x: 268.0
params_park_y: -8.4
params_park_z: 349.4

[tool_probe T4]
pin: et4:PB6
tool: 4
z_offset: -1.225
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder4
